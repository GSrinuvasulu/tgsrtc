<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <form action="../Tsrtc/welcome.html" method="post">
        <dl>
            <dt><label for="user">Username</label></dt>
        
            <dd><input type="text"  name="user name"id="user"  placeholder="Enter a Username " autofocus required pattern="[a-zA-Z\d]{4,9}" > 
            </dd>
            <dt><label for="pass">Password</label></dt>
        
            <dd><input type="password"  name="password"id="pass"  placeholder="Enter a Password " autofocus required pattern="[a-zA-Z\d]+"> </dd>
     
        </dl>
        <input type="submit" value="Login"><br>
          Don't  have an account ?
        <a href="../Tsrtc/registration form.html">Create an Account</a>
    </form>
</body>
</html>
